<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Test Page</h1>
    <p id="displayVariable"></p>
    <button id="incrementButton">Increment</button>
    <script>
        // Define a variable
        let myVariable = 0;
        
        // Display the variable in the paragraph element
        document.getElementById('displayVariable').textContent = myVariable;
        
        // Add click event listener to the button
        document.getElementById('incrementButton').addEventListener('click', () => {
            myVariable++;
            document.getElementById('displayVariable').textContent = myVariable;
        });
    </script>
</body>
</html>
